<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recommended Songs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #1db954;
    }

    .song-list {
      max-width: 600px;
      margin: auto;
    }

    .song-item {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .dedicate-btn-wrapper {
      text-align: center;
      margin-top: 30px;
    }

    .dedicate-btn {
      background-color: #ff4081;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .dedicate-btn:hover {
      background-color: #e73370;
    }
  </style>
</head>
<body>

  <h1>🎧 Recommended Songs</h1>

  <div class="song-list">
    <div class="song-item">💖 Nuvve Nuvve – Trivikram</div>
    <div class="song-item">🌙 Samajavaragamana – Ala Vaikunthapurramuloo</div>
    <div class="song-item">🎵 Inkem Inkem Inkem Kaavaale – Geetha Govindam</div>
    <div class="song-item">🌈 Nee Kannu Neeli Samudram – Uppena</div>
  </div>

  <div class="dedicate-btn-wrapper">
    <a href="dedicate.html" target="_parent">
      <button class="dedicate-btn">🎁 Dedicate a Song</button>
    </a>
  </div>

</body>
</html>
